<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="This is a sample for my self-education." />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="../css-shared/styles/bulma.css" rel="stylesheet" />
    <style>
        .circle-fallback {
            background-image: url(./circle.png);
            display: inline-block;
            min-width: 100px;
            min-height: 100px;
        }
    </style>
    <title>SVG and the object Element</title>
</head>

<body class="container p-4">
    <h1 class="is-size-1">SVG and the <code>object</code> Element</h1>
    <div>
        <object data="./circle.svg" type="image/svg+xml">
            <div class="circle-fallback"></div>
        </object>
        <span>default.</span>
    </div>
    <div>
        <object data="./circle.svg.fail" type="image/svg+xml">
            <div class="circle-fallback"></div>
        </object>
        <span>fallback!</span>
    </div>
    <h2 class="is-size-2 pt-4">SVG with the <code>anchor</code> and <code>object</code> elements</h2>
    <div>
        <a href="https://stackoverflow.com/a/17133804/22944" style="display: inline-block;" target="_blank">
            <object data="./circle.svg" style="pointer-events: none;" type="image/svg+xml">
                <div class="circle-fallback"></div>
            </object>
        </a>
        <span>default wrapped in anchor with <code>pointer-events: none;</code>.</span>
    </div>
    <div>
        <object data="./circle-clickable.svg" type="image/svg+xml">
            <div class="circle-fallback"></div>
        </object>
        <span>clickable SVG.</span>
    </div>
</body>

</html>
